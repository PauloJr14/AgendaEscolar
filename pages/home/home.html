<!DOCTYPE html>
<html lang="pt-br">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo José">
    <meta name="keywords" content="Agenda, Escolar, 2025, Escola, de, Aplicação, Professor, Chaves">
    <meta name="description" content="Esta é a Agenda Escolar, versão 2025.">
    
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../logo.jpg">
    <title>Agenda Escolar</title>
</head>
<body>
    <header>
        <nav>
            <h1>Agenda Escolar 2025</h1>
            <button class="button-with-image" onclick="logout()"><img src="desconectar.png" alt="Desconectar"></button>
        </nav>
    </header>

    <nav class="geral">
        <br>
        <h1>Visão Geral</h1>
        <table>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Porcentagem para Passar de Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Artes</td>
                    <td>
                        <div class="progress-container">
                            <div id="art" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>
                        <div class="progress-container">
                            <div id="bio" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Educação Física</td>
                    <td>
                        <div class="progress-container">
                            <div id="edf" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Filosofia</td>
                    <td>
                        <div class="progress-container">
                            <div id="fil" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>
                        <div class="progress-container">
                            <div id="fis" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>
                        <div class="progress-container">
                            <div id="geo" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>História</td>
                    <td>
                        <div class="progress-container">
                            <div id="his" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Inglês</td>
                    <td>
                        <div class="progress-container">
                            <div id="ing" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td>
                        <div class="progress-container">
                            <div id="mat" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Português</td>
                    <td>
                        <div class="progress-container">
                            <div id="por" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>
                        <div class="progress-container">
                            <div id="qui" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Sociologia</td>
                    <td>
                        <div class="progress-container">
                            <div id="soc" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </nav>

    <nav id="bimestre" class="bimestre">
        <h1>Trimestres</h1>
        <button onclick="bimestre1()">1º Trimestre</button>
        <button onclick="bimestre2()">2º Trimestre</button>
        <button onclick="bimestre3()">3º Trimestre</button>
    </nav>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script src="../../firebase-init.js"></script>

    <script src="home.js"></script>

</html>
